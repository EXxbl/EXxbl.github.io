title: 体育热搜

description: 更新每日体育新闻

author: exxbl

# GitHub Pages 配置
baseurl: ""
url: "https://exxbl.github.io"

# 博客设置
# 统一 permalink 设置，避免冲突
permalink: /:title/

# 排除不处理的文件
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - send_gitio.py
  - config/

# 文章默认布局
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# 启用插件
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# 设置时区
timezone: Asia/Shanghai

# 生成目录
collections:
  posts:
    output: true
