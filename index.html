---
layout: default
title: 体育热搜
---

<div class="home">
  <h1 class="page-heading">最新体育新闻</h1>

  <ul class="post-list">
    {%- for post in site.posts -%}
    <li>
      <h2>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h2>
      <p class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</p>
      {%- if post.description -%}
      <p class="post-description">{{ post.description | escape }}</p>
      {%- endif -%}
    </li>
    {%- endfor -%}
  </ul>

</div>
